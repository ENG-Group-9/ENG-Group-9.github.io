<html>

<head>
    <title>Planning Diagrams Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <title>Planning Diagrams Gallery</title>
    <h1>Planning Diagrams Gallery</h1>

    <section id="WB-diagrams">
        <details open>
            <summary>
                <h2>Workbreakdown Diagram</h2>
            </summary>
            <div class="gallery">

                <div class="gallery-item">
                    <a target="_blank" href="img/work-breakdown.png">
                        <img src="img/work-breakdown.png" alt="First refinement class diagram" width="300"
                            height="200">
                    </a>
                    <div class="desc">Workbreakdown Diagram v2</div>
                </div>
            </div>
        </details>
    </section>


    <section id="gantt-chart-diagrams">
        <details open>
            <summary>
                <h2>Gantt Charts</h2>
            </summary>
            <div class="gallery">

                <div class="gallery-item">
                    <a target="_blank" href="img/week2GanttChart.png">
                        <img src="img/week2GanttChart.png" alt="Events behavioural diagram" width="300" height="200">
                    </a>
                    <div class="desc">Gantt Chart (week 2)</div>
                </div>

                <div class="gallery-item">
                    <a target="_blank" href="img/week3GanttChart.png">
                        <img src="img/week2GanttChart.png" alt="Events behavioural diagram" width="300" height="200">
                    </a>
                    <div class="desc">Gantt Chart (week 3)</div>
                </div>

                <div class="gallery-item">
                    <a target="_blank" href="img/week4GanttChart.png">
                        <img src="img/week2GanttChart.png" alt="Events behavioural diagram" width="300" height="200">
                    </a>
                    <div class="desc">Gantt Chart (week 4)</div>
                </div>

                <div class="gallery-item">
                    <a target="_blank" href="img/week5GanttChart.png">
                        <img src="img/week2GanttChart.png" alt="Events behavioural diagram" width="300" height="200">
                    </a>
                    <div class="desc">Gantt Chart (week 5)</div>
                </div>

                
            </div>
        </details>
    </section>


</body>

</html>
